<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Memory Match</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
        .memory-container {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #4caf50;
            border-radius: 12px;
            cursor: pointer;
            position: relative;
            user-select: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }
        .card.flipped {
            background-color: #fff;
            color: #4caf50;
            cursor: default;
        }
        #message {
            margin-top: 1rem;
            font-weight: bold;
            color: #4caf50;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Memory Match</h1>
        <a href="../age6-7.html" class="back-link">‚Üê Back to Games</a>
    </header>
    <main class="memory-container">
        <p>Click cards to find matching pairs.</p>
        <div class="grid" id="grid"></div>
        <div id="message"></div>
        <button id="resetBtn">Reset</button>
    </main>
    <script>
        const grid = document.getElementById('grid');
        const message = document.getElementById('message');
        const resetBtn = document.getElementById('resetBtn');

        const cardsArray = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº'];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCards() {
            cards = shuffle([...cardsArray, ...cardsArray]);
            grid.innerHTML = '';
            cards.forEach((emoji, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.emoji = emoji;
                card.dataset.index = index;
                card.textContent = '';
                card.addEventListener('click', () => flipCard(card));
                grid.appendChild(card);
            });
            flippedCards = [];
            matchedPairs = 0;
            message.textContent = '';
        }

        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains('flipped')) {
                card.classList.add('flipped');
                card.textContent = card.dataset.emoji;
                flippedCards.push(card);
                if (flippedCards.length === 2) {
                    checkMatch();
                }
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                matchedPairs++;
                flippedCards = [];
                if (matchedPairs === cardsArray.length) {
                    message.textContent = 'Congratulations! You matched all pairs!';
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card1.textContent = '';
                    card2.classList.remove('flipped');
                    card2.textContent = '';
                    flippedCards = [];
                }, 1000);
            }
        }

        resetBtn.addEventListener('click', createCards);

        createCards();
    </script>
</body>
</html>
