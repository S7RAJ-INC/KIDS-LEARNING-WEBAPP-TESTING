<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Code Breaker</title>
    <link rel="stylesheet" href="../styles.css" />
    <style>
        .codebreaker-container {
            max-width: 600px;
            margin: 2rem auto;
            text-align: center;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 1.2rem;
            padding: 0.5rem;
            border-radius: 8px;
            border: 2px solid #4caf50;
            resize: none;
        }
        input[type="text"] {
            font-size: 1.2rem;
            padding: 0.3rem;
            width: 100%;
            margin-top: 1rem;
            border-radius: 8px;
            border: 2px solid #4caf50;
        }
        button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 1rem;
            font-weight: bold;
            color: #4caf50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Code Breaker</h1>
        <a href="../age8-9.html" class="back-link">‚Üê Back to Games</a>
    </header>
    <main class="codebreaker-container">
        <p>Decode the message by substituting letters.</p>
        <textarea id="encodedMessage" readonly></textarea>
        <input type="text" id="decodedMessage" placeholder="Type your decoded message here" />
        <button id="checkBtn">Check Answer</button>
        <div id="message"></div>
        <button id="newMessageBtn" style="display:none;">New Message</button>
    </main>
    <script>
        const messages = [
            { encoded: "Uifsf jt b tfdsfu dpef", decoded: "There is a secret code" },
            { encoded: "Xibu jt uijt nfttbhf?", decoded: "What is this message?" },
            { encoded: "Jg zpv dbo gjoe uijt?", decoded: "If you can find this?" }
        ];

        const encodedMessage = document.getElementById('encodedMessage');
        const decodedMessage = document.getElementById('decodedMessage');
        const checkBtn = document.getElementById('checkBtn');
        const message = document.getElementById('message');
        const newMessageBtn = document.getElementById('newMessageBtn');

        let currentIndex = 0;

        function loadMessage() {
            encodedMessage.value = messages[currentIndex].encoded;
            decodedMessage.value = '';
            message.textContent = '';
            checkBtn.style.display = 'inline-block';
            newMessageBtn.style.display = 'none';
        }

        checkBtn.addEventListener('click', () => {
            const userAnswer = decodedMessage.value.trim().toLowerCase();
            const correctAnswer = messages[currentIndex].decoded.toLowerCase();
            if (userAnswer === correctAnswer) {
                message.textContent = 'Correct! Well done!';
                checkBtn.style.display = 'none';
                newMessageBtn.style.display = 'inline-block';
            } else {
                message.textContent = 'Incorrect, try again.';
            }
        });

        newMessageBtn.addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % messages.length;
            loadMessage();
        });

        loadMessage();
    </script>
</body>
</html>
